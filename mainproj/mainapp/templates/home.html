<h1>메인페이지</h1>

<div>
    <a href="{% url 'mypage' %}">마이페이지</a>
    <a href="{% url 'newpost' %}">새 글 작성</a>
</div>

{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><img src="{{ post.image.url }}" alt="" height="200"></a>
    <h4>작성날짜: {{ post.date | date:'Y-m-d'}}</h4>

{% endfor %}
